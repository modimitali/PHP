<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE> Registration PAGE </TITLE>
	</HEAD>
	<BODY>
		
		<H1>Fill the details</H1>
		<FORM name="f1" action="register.php" method="post" enctype="multipart/form-data">

		<input type="text" name="t1" placeholder=" Enter Your Name "/> 
		<br/>
		<br/>

		<br/>

		<input type="text" name="t3" placeholder=" Enter Your Mobile Number "/>

		<br/>

		<br/>

		</form>
		
	</BODY>
